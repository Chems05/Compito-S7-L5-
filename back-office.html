<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Product Form</title>
  </head>
  <body>
    <main class="ms-5 mx-5 py-5">
      <p class="h1">CREA IL TUO PRODOTTO</p>
      <main class="container py-5">
        <h1 class="mb-4">Back Office</h1>
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Nome del Prodotto</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter product name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label"
              >Descrizione del Prodotto</label
            >
            <textarea
              class="form-control"
              id="Description"
              rows="3"
              placeholder="Enter product description"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="Brand" class="form-label">Brand</label>
            <input
              type="text"
              class="form-control"
              id="Brand"
              placeholder="Enter brand name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Immagine (URL)</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              placeholder="Enter image URL"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Price" class="form-label">Prezzo</label>
            <input
              type="number"
              class="form-control"
              id="Price"
              placeholder="Enter price"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
    </main>
    <script src="./scrypt/back-office.js"></script>
  </body>
</html>
